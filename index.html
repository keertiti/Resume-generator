<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Resume Generator</title>
</head>
<body>
   <header class="header">
       
        <h1 style="text-align: center;">Resume Generator</h1>
           
    </header>
       

    <form class="input-fields">
          <h3 style="text-align: center;">Fill the form to generate your resume</h3>
          <input type="text" name="Fname" placeholder="Full name" />
          <input type="text" name="title" placeholder="Title (eg:SDE, Web developer)" />
          <textarea name="contact" placeholder="Contact details" ></textarea>
          <input type="text" name="address" placeholder="Address" />
          <textarea name="workexp" placeholder="Work experience And Project"></textarea>
          <textarea name="academics" placeholder="Academic details"></textarea>
          <textarea name="objective" placeholder="Objective" ></textarea>
          <textarea name="skills" placeholder="Skills" ></textarea>
         
          <textarea name="achievements" placeholder="Achievements" ></textarea>
         
    </form>


     <!-- resume preview -->
    <div class="output">
   
    </div>  
    <!-- button for toggle   -->
   <div class="btn">
        <button onclick="toggle()">Pre-view or edit</button>
   </div>
   <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
   <script src="./javascript.js"></script>
</body>
</html>
